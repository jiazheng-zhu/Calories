<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="app">

        <table>
            <thead>
                <th>Name</th>
                <th>Calories</th>
                <th>Carbs</th>
                <th>Fat</th>
                <th>Protein</th>
 
            </thead>

            <tbody>
                <tr v-for="(item,index) in food">
                    <td>{{ item.name }}</td>
                    <td>{{ item.calories }}</td>
                    <td>{{ item.carbs }}</td>
                    <td>{{ item.fat }}</td>
                    <td>{{ item.protein }}</td>


                     <td><button @click='removeFood(index)'>X</button></td>
                </tr>
            
                <tr>
                    <th>Totol</th>
                    <td>{{ totals.calories }}</td>
                    <td>{{ totals.carbs }}</td>
                    <td>{{ totals.fat }}</td>
                    <td>{{ totals.protein }}</td>
               
                </tr>
            
            </tbody>
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
